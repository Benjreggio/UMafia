<!doctype html>

<html lang = "en">

	<head>

		<title>UMafia</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<link href = "mafia.css" rel = "stylesheet"/>

	</head>

	<body>

		<div class = "navbar">

			<h1 id = 'display' class = 'centered'>UMafia</h1>

		</div>

		<form action = "#" class = container>

			<input type = "text" id = "playerbox" onkeypress = "handle(event)"
					value = ""/>
			<input type = "button" class = 'btn-default' value = "Create Character" onclick = "createChar();" />
			<input type = "button" value = "Start" onclick = "begin();"/>
		</form>

		<ul id = "charlist"></ul>

		<div id = "main">

			<div class = 'maindiv'>

				<select onchange = 'userChoose(this.selectedIndex)' id = 'userSelect'>
				</select>

				<div id = "choices">
				</div>

			</div>

			<div class = 'maindiv subdiv'>

					<button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#info">Show/Hide</button>

				<div id="info" class="collapse">YOOO
			  	</div>

			</div>

		</div>

	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<script src = "mafia.js"></script>

</html>
